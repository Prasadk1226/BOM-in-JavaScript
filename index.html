<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STORAGES in JavaScript</title>
  </head>
  <style>
    .nav{
        height: 50px;
        background-color: aqua;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }
    button{
        height: 20px;
        cursor: pointer;
    }
  </style>
  <body>
    <div class="nav">
      <button id="page" type="button">GIT HUB PAGE</button>
      <button id="page1" type="button">NEW PAGE</button>
      <button id="page2" type="button">CLOSE</button>
      <button id="page3" type="button">page for prev & frwd</button>
      <button id="prev" type="button">PREV</button>
      <button id="next" type="button">NEXT</button>
    </div>
    <li>
    If we use window.open in JS prev and next buttons will not work.</li>
    <li>PREV and NEXT btns will only work if we use location.assign. This is because they need to be in the same page.</li>
    <script src="./script.js"></script>
  </body>
</html>
